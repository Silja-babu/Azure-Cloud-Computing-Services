<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="head">
        <div class="ubereat">
            <div class="left">
                <div class="threeline">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M23 4H1v3h22V4Zm0 7H1v3h22v-3ZM1 18h22v3H1v-3Z" fill="currentColor"></path>
                    </svg>
                </div>
                <div class="ubertitle">
                    <img  class="ubereathead" src="/Ubereats/Images/header1.svg" alt="ubereat">
                </div>
            </div>
            <div class="right">
                <ul class="sign">
                    <div class="human"><svg aria-hidden="true" focusable="false" viewBox="0 0 26 26" class="dx dl dy dz"><path fill-rule="evenodd" clip-rule="evenodd" d="M18.958 7.042a5.958 5.958 0 11-11.916 0 5.958 5.958 0 0111.916 0zM3.25 21.667c0-3.575 2.925-6.5 6.5-6.5h6.5c3.575 0 6.5 2.925 6.5 6.5v3.25H3.25v-3.25z"></path></svg></div>
                    <div class="ins"><li><a href="#" class="in">Log in</a></li></div>
                    
                    <div class="ups"><li><a href="#" class="up">Sign up</a></li></div>
                    
                </ul>  
            </div>  
        </div>
    </nav>
    <div class="main-aria">
        <div class="Main">
            <div>

                <h1 class="order">Order delivery near you</h1>
            </div>
            <div class="linear">
                <div class="location">
                    <div class="locationimage"><input type="image" class="imgoflocation" src="/ubereats/Images/location.svg"></div>
                    <div class="text"><input type="text" class="loca" placeholder="Enter delivery address" ></div>
                    
                </div>
                
                <div class="delivery">
                    <div class="deliveryone">
                        <div class="clockimage"><input type="image" class="clock" src="/ubereats/Images/clock.svg"></div>
                        <div class="textsize"><input type="text" class="deliver" placeholder="Deliver now" size="10%"></div>
                    </div>
                    <div class="deliverytwo">
                        <div class="mark"><input type="image" class="arrowmark" src="/ubereats/Images/arrowmark.svg"></div>
                
                    </div>
                </div>
                <div class="search">
                    <button>Search here</button>
                    
                </div>
            </div>
            <div class="signs">
                <p class="or">Or <a href="#">Sign In</a></p>
            </div>
        </div>
        </div>
</body>
</html>
