<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="uber.css">
</head>
<body>
    <section class="headimage">
        <div class="container">
            <nav class="head">
                <div class="ubereat">
                    <div class="threeline">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M23 4H1v3h22V4Zm0 7H1v3h22v-3ZM1 18h22v3H1v-3Z" fill="currentColor"></path>
                        </svg>
                        <img  class="ubereathead" src="/ubereats/Images/head.svg" alt="ubereat">
                    </div>
                    <div class="sidebar">
                        <ul class="sign">
                            <div class="ins"><li><a href="#" class="in">Log in</a></li></div>
                            <div class="ups"></div><li><a href="#" class="up">Sign up</a></li></div>
                        </ul>  
                    </div>  
                </div>
            </nav>
            <div class="Main">
                <h1 class="order">Order delivery near you</h1>
                <div class="linear">
                    <div class="location">
                        <div><input type="image" class="imgoflocation" src="/ubereats/Images/location.svg"></div>
                        <div><input type="text" class="loca" placeholder="Enter delivery address" ></div>
                        
                    </div>
                    <div class="gap"></div>
                    <div class="delivery">
                        <div><input type="image" class="clock" src="/ubereats/Images/clock.svg"></div>
                    <div><input type="text" class="deliver" placeholder="Deliver now"></div>
                    <div><input type="image" class="arrowmark" src="/ubereats/Images/arrowmark.svg"></div>
                    </div>
                    <div class="search">
                        <button>Search here</button>
                    </div>
                </div>
                <div class="signs">
                    <p class="or">Or <a href="#">Sign In</a></p>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
